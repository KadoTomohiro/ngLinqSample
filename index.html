<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular Linq Sample</title>
    <script src="bower_components/angular/angular.js" charset="utf-8"></script>
    <script src="bower_components/angular-linq/angular-linq.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </head>
  <body ng-app="myApp" ng-controller="mainController as vm">
    <h1>{{vm.title}}</h1>
    <ul>
      <li ng-repeat="q in vm.questions">
        <dl>{{q.no}}</dl>
        <dt>{{q.title}}</dt>
      </li>
    </ul>
    <ul>
      <li ng-repeat="g in vm.groups">
        {{g.key}}
        <ul>
          <li ng-repeat="q in g.value">
            {{q}}
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
